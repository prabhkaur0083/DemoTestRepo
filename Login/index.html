<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>InFin.ai</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />

	<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../assets/css/plugins.min.css" />
	<link rel="stylesheet" href="../assets/css/kaiadmin.min.css" />
	<link rel="stylesheet" href="../assets/css/fonts.min.css" />
	<script src="../assets/js/functions.js"></script>
	<script src="../assets/js/apisCall.js"></script>

<body class="login">
	<div class="wrapper wrapper-login wrapper-login-full p-0">
		<div
			class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-secondary-gradient">
			<img src="../assets/img/InfinLogo/infin.svg" alt=""
				style="background-color: white; padding: 20px; border-radius: 5px;">
			<h1 class="title fw-bold text-white mb-3">Join Our Comunity</h1>
			<p class="subtitle text-white op-7">Infin.ai has packed all the major finance functions into one simple
				platform</p>
			<h2 style="color: white;"><strong>We are your one-stop solution for all your finance and accounting
					needs</strong></h2>
		</div>
		<div class="login-aside w-50 d-flex align-items-center justify-content-center bg-white">
			<div class="container container-login container-transparent animated fadeIn">
				<h3 class="text-center">sign in to your account</h3>
				<div id="error-message" class="alert alert-danger" role="alert"
					style="color: red; display: none; font-weight: bolder;"></div>
				<form onsubmit="handleLogin(event)">
					<div class="login-form">
						<div class="form-group">
							<label for="username"><b>Email</b></label>
							<input id="email" name="Email" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="password"><b>Password</b></label>
							<a href="#" class="link float-end">Forgot Password ?</a>
							<div class="position-relative">
								<input id="password" name="Password" type="password" class="form-control" required>
								<div class="show-password">
									 <i class="fa fa-eye"></i>
                                     <i class="fa fa-eye-slash d-none"></i>
								</div>
							</div>
						</div>
						<div class="form-group form-action-d-flex mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="rememberme">
								<label class="custom-control-label m-0" for="rememberme">Remember me</label>
							</div>
							<button type="submit" class="btn btn-secondary col-md-5 float-end mt-3 mt-sm-0 fw-bold">Sign
								In</button>
						</div>
				</form>
				<div class="login-account">
					<!-- <span class="msg">Don't have an account yet ?</span> -->
					<!-- <a href="#" id="show-signup" class="link">Sign Up</a> -->
				</div>
			</div>

		</div>


		<!-- Sign Up Section  -->
		<div class="container container-signup container-transparent animated fadeIn">
			<h3 class="text-center">Sign Up</h3>
			<div class="login-form">
				<div class="form-group">
					<label for="fullname"><b>Fullname</b></label>
					<input id="fullname" name="fullname" type="text" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="email"><b>Email</b></label>
					<input id="signup_email" name="signup_email" type="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="passwordsignin"><b>Password</b></label>
					<div class="position-relative">
						<input id="passwordsignin" name="passwordsignin" type="password" class="form-control" required>
						<div class="show-password">
							<i class="icon-eye"></i>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmpassword"><b>Confirm Password</b></label>
					<div class="position-relative">
						<input id="confirmpassword" name="confirmpassword" type="password" class="form-control"
							required>
						<div class="show-password">
							<i class="icon-eye"></i>
						</div>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="agree" id="agree">
						<label class="form-check-label" for="agree">I Agree the terms and conditions.</label>
					</div>
				</div>
				<div class="row form-action">
					<div class="col-md-6">
						<a href="#" id="show-signin" class="btn btn-danger btn-link w-100 fw-bold">Cancel</a>
					</div>
					<div class="col-md-6">
						<a href="#" class="btn btn-secondary w-100 fw-bold">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
	<script src="../assets/js/authentication.js"></script>

	<script>
		async function handleLogin(event) {
			event.preventDefault();

			// Retrieve the form data
			const form = event.target;
			const formData = new FormData(form);

			// Convert FormData to JSON format
			const dataObject = Object.fromEntries(formData.entries());

			const errorMessageElement = document.getElementById('error-message');


			try {
				loginUser(dataObject);

			} catch (error) {
				console.error('Error during login:', error);
				errorMessageElement.textContent = 'Invalid Email or Password, Please Check Your Credentials';
				errorMessageElement.style.display = 'block';
			}
		}

	</script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
	<script src="../assets/js/kaiadmin.min.js"></script>
</body>

</html>
