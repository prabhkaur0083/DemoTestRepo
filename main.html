<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Deployment Test Page</h1>
</header>

<main>
    <h2>Welcome to the Deployment Test</h2>
    <p>
        This is a simple HTML page used to verify the deployment of your application. 
        If you see this page, the deployment was successful!
    </p>
    <button onclick="showMessage()">Click Me!</button>
    <p id="message" style="display:none;">Hello! The button was clicked.</p>
</main>

<footer>
    <p>&copy; 2024 Deployment Test</p>
</footer>

<script>
    function showMessage() {
        document.getElementById('message').style.display = 'block';
    }
</script>

</body>
</html>
