    <script>
      document.addEventListener('DOMContentLoaded', function () {
    // Select the collapse element
    var dropdown = document.getElementById('base');
    
    // Add the 'show' class to make the dropdown open on load
    if (dropdown) {
        dropdown.classList.add('show');
    }
    
    // You can also simulate a click on the dropdown link (optional)
    var reportsDropdown = document.getElementById('reports-dropdown');
    if (reportsDropdown) {
        reportsDropdown.setAttribute('aria-expanded', 'true'); // Set ARIA attributes
    }
});

  <script>
    // Select all nav links
    const navLinks = document.querySelectorAll('.nav-link');
  
    // Add click event listener to each link
    navLinks.forEach(link => {
      link.addEventListener('click', function () {
        // Remove active class from all links
        navLinks.forEach(link => link.classList.remove('active'));
  
        // Add active class to the clicked link
        this.classList.add('active');
      });
    });
  </script>
